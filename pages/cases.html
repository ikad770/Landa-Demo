<div class="page-title">üìù Create Case</div>

<div class="case-form glass">

    <label>Case Title</label>
    <input id="caseTitle" type="text" placeholder="Short description of the issue">

    <label>Press Type</label>
    <select id="pressType">
        <option value="">Select‚Ä¶</option>
        <option value="Simplex">Simplex</option>
        <option value="Duplex">Duplex</option>
    </select>

    <label>Press Name</label>
    <select id="pressName">
        <option value="">Select press type first‚Ä¶</option>
    </select>

    <label>System</label>
    <select id="system_select">
        <option value="">Select system‚Ä¶</option>
    </select>

    <label>Subsystem</label>
    <select id="subsystem_select">
        <option value="">Select system first‚Ä¶</option>
    </select>

    <label>Area</label>
    <select id="area_select">
        <option value="">Select subsystem first‚Ä¶</option>
    </select>

    <button id="btnSaveCase" class="save-btn">Save Case</button>

</div>


<style>
.case-form {
  max-width: 480px;
  padding: 25px;
  border-radius: 16px;
  margin-top: 20px;
}

.case-form label {
  display: block;
  margin-top: 15px;
  margin-bottom: 6px;
  opacity: 0.8;
}

.case-form input,
.case-form select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.07);
  color: #fff;
}

.save-btn {
  width: 100%;
  margin-top: 25px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #00aaff;
  color: #fff;
  font-size: 17px;
  cursor: pointer;
}

.save-btn:hover {
  background: #0093d6;
}
</style>

<script>
// ------------------------------
// Load Press Names by Type
// ------------------------------
const simplexList = [
  "S10", "S11", "S21", "S22", "S23", "S24", "S25", "S26", "S27"
];

const duplexList = [
  "D15", "D16", "D26", "D27", "D28"
];

document.getElementById("pressType").addEventListener("change", () => {
    const type = pressType.value;
    const list = type === "Simplex" ? simplexList : duplexList;

    pressName.innerHTML = `<option value="">Select press‚Ä¶</option>` +
      list.map(m => `<option value="${m}">${m}</option>`).join("");
});


// ------------------------------
// Load Systems ‚Üí Subsystems ‚Üí Area
// (Dummy structure, will be replaced with your real data)
// ------------------------------
const systems = {
  "Ink Delivery": {
      "Pumps": ["Pump A", "Pump B"],
      "Valves": ["Valve 1", "Valve 2"]
  },
  "Print Engine": {
      "Color Engine": ["CE Module A", "CE Module B"],
      "Imaging": ["Sensor A", "Sensor B"]
  }
};

document.getElementById("system_select").innerHTML =
  `<option value="">Select...</option>` +
  Object.keys(systems).map(s => `<option>${s}</option>`).join("");


system_select.addEventListener("change", () => {
  const subs = Object.keys(systems[system_select.value] || {});
  subsystem_select.innerHTML =
    `<option value="">Select...</option>` +
    subs.map(s => `<option>${s}</option>`).join("");

  area_select.innerHTML = `<option>Select subsystem first‚Ä¶</option>`;
});

subsystem_select.addEventListener("change", () => {
  const areas = systems[system_select.value][subsystem_select.value] || [];
  area_select.innerHTML =
    `<option value="">Select...</option>` +
    areas.map(a => `<option>${a}</option>`).join("");
});
</script>
