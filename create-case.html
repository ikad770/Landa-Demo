<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Case â€“ Landa CRS</title>

<link rel="icon" type="image/svg+xml" href="favicon.svg">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
</style>
</head>

<body class="min-h-screen">

<div class="max-w-5xl mx-auto px-6 py-12">
  <h1 class="text-2xl font-semibold mb-8">Create New Case</h1>

  <form id="case-form" class="space-y-8">

    <!-- Machine Info -->
    <div>
      <label class="block text-sm mb-1">SF Case Number</label>
      <input id="sf-case" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2" placeholder="SF-2024-XXX">
    </div>

    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block text-sm mb-1">Press Type</label>
        <div class="flex gap-4">
          <label><input type="radio" name="pressType" value="Simplex"> Simplex</label>
          <label><input type="radio" name="pressType" value="Duplex"> Duplex</label>
        </div>
      </div>

      <div>
        <label class="block text-sm mb-1">Press Name</label>
        <input id="press-name" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2" placeholder="S1 / D3">
      </div>
    </div>

    <div>
      <label class="block text-sm mb-1">Case Owner</label>
      <input id="case-owner" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2">
    </div>

    <!-- System -->
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block text-sm mb-1">System</label>
        <input id="system" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Sub System</label>
        <input id="sub-system" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2">
      </div>
    </div>

    <div>
      <label class="block text-sm mb-1">Area (HW / SW / EC)</label>
      <input id="area" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm mb-1">Subject</label>
      <input id="subject" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-2">
    </div>

    <div>
      <label class="block text-sm mb-1">Issue Description</label>
      <textarea id="issue-description" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-3 h-32"></textarea>
    </div>

    <div>
      <label class="block text-sm mb-1">Initial Troubleshooting</label>
      <textarea id="initial-steps" class="w-full rounded-lg bg-slate-900 border border-slate-700 px-4 py-3 h-28"></textarea>
    </div>

    <div class="pt-6">
      <button class="px-8 py-3 rounded-full bg-gradient-to-r from-blue-600 to-cyan-400 text-slate-950 font-semibold tracking-widest">
        CREATE CASE
      </button>
    </div>

  </form>
</div>

<script>
document.getElementById('case-form').addEventListener('submit', function(e){
  e.preventDefault();

  const caseData = {
    id: document.getElementById('sf-case').value || `SF-${Date.now()}`,
    owner: document.getElementById('case-owner').value,
    pressType: document.querySelector('input[name="pressType"]:checked')?.value || '',
    pressName: document.getElementById('press-name').value,
    system: document.getElementById('system').value,
    subSystem: document.getElementById('sub-system').value,
    area: document.getElementById('area').value,
    subject: document.getElementById('subject').value,
    description: document.getElementById('issue-description').value,
    initialSteps: document.getElementById('initial-steps').value,
    status: 'Resolved',
    date: new Date().toISOString(),
    rating: null,
    parts: [],
    attachments: []
  };

  const cases = JSON.parse(localStorage.getItem('landaCases')) || [];
  cases.unshift(caseData);
  localStorage.setItem('landaCases', JSON.stringify(cases));

  window.location.href = 'dashboard.html';
});
</script>

</body>
</html>
