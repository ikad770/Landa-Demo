    <script>
        let currentFilters = {};
        let displayedCases = 6;
        const casesPerLoad = 6;

        document.addEventListener('DOMContentLoaded', () => {
            // Apply navigation filter from dashboard charts (if present)
            applyExternalFilter();
            loadCases();
            bindFilterEvents();
            animatePageLoad();
        });

        function loadCases() {
            const casesGrid = document.getElementById('cases-grid');
            const filteredCases = window.landaSystem ? 
                window.landaSystem.filterCases(currentFilters) : 
                getSampleCases();
            
            const casesToShow = filteredCases.slice(0, displayedCases);
            
            casesGrid.innerHTML = casesToShow.map(case_ => createCaseCard(case_)).join('');
            
            // Update load more button
            const loadMoreBtn = document.getElementById('load-more-btn');
            if (displayedCases >= filteredCases.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'inline-block';
            }
        }

        function createCaseCard(case_) {
            const statusClass = case_.status.toLowerCase().replace(' ', '-');
            const statusColor = case_.status === 'Resolved' ? 'text-green-400' : 
                               case_.status === 'In Progress' ? 'text-yellow-400' : 'text-red-400';
            
            return `
                <div class="case-card rounded-xl p-6" onclick="openCaseDetail('${case_.id}')">
                    <div class="flex items-center justify-between mb-4">
                        <span class="font-mono text-blue-400 font-semibold">${case_.id}</span>
                        <span class="text-xs text-gray-400">${case_.date}</span>
                    </div>
                    
                    <h4 class="text-lg font-semibold mb-2 text-white">${case_.subject}</h4>
                    
                    <div class="flex items-center space-x-4 mb-3 text-sm text-gray-400">
                        <span>${case_.pressType} - ${case_.pressName}</span>
                        <span>‚Ä¢</span>
                        <span>${case_.system}</span>
                    </div>
                    
                    <p class="text-gray-300 text-sm mb-4 line-clamp-2">${case_.description}</p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <span class="status-indicator status-${statusClass}"></span>
                            <span class="${statusColor} text-sm font-medium">${case_.status}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-400">
                            <span class="mr-2">‚≠ê ${case_.rating}</span>
                            <span>üìé ${case_.attachments}</span>
                        </div>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-gray-700">
                        <span class="text-xs text-gray-500">Owner: ${case_.owner}</span>
                    </div>
                </div>
            `;
        }

        function bindFilterEvents() {
            document.getElementById('search-input').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('press-type-filter').addEventListener('change', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('system-filter').addEventListener('change', applyFilters);
        }

        
        function applyExternalFilter(){
            let filterKey = null;
            let filterValue = null;

            try{
                const qs = new URLSearchParams(window.location.search);
                if(qs.has('filter') && qs.has('value')){
                    filterKey = qs.get('filter');
                    filterValue = qs.get('value');
                }
            }catch(e){}

            if(!filterKey){
                try{
                    const raw = localStorage.getItem('landaCasesFilter');
                    if(raw){
                        const obj = JSON.parse(raw);
                        if(obj && obj.key && obj.value){
                            filterKey = obj.key;
                            filterValue = obj.value;
                        }
                    }
                }catch(e){}
            }

            if(!filterKey || !filterValue) return;

            // Map dashboard keys to our filter model
            // system -> system select, press -> pressName, part -> parts, region -> region
            if(filterKey === 'system'){
                const el = document.getElementById('system-filter');
                if(el){ el.value = filterValue; }
                currentFilters.system = filterValue;
            } else if(filterKey === 'press'){
                currentFilters.pressName = filterValue;
                // Optional UX: mirror into search box so user sees what's happening
                const s = document.getElementById('search-input');
                if(s){ s.value = filterValue; }
                currentFilters.search = filterValue;
            } else if(filterKey === 'part'){
                currentFilters.part = filterValue;
                const s = document.getElementById('search-input');
                if(s){ s.value = filterValue; }
                currentFilters.search = filterValue;
            } else if(filterKey === 'region'){
                currentFilters.region = filterValue;
                const s = document.getElementById('search-input');
                if(s){ s.value = filterValue; }
                currentFilters.search = filterValue;
            } else {
                // fallback: push into search
                const s = document.getElementById('search-input');
                if(s){ s.value = filterValue; }
                currentFilters.search = filterValue;
            }

            displayedCases = 6;
            try{ localStorage.removeItem('landaCasesFilter'); }catch(e){}
        }

function applyFilters() {
            currentFilters = {
                search: document.getElementById('search-input').value,
                pressType: document.getElementById('press-type-filter').value,
                status: document.getElementById('status-filter').value,
                system: document.getElementById('system-filter').value
            };
            
            displayedCases = 6; // Reset pagination
            loadCases();
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('press-type-filter').value = '';
            document.getElementById('status-filter').value = '';
            document.getElementById('system-filter').value = '';
            
            currentFilters = {};
            displayedCases = 6;
            loadCases();
        }

        function loadMoreCases() {
            displayedCases += casesPerLoad;
            loadCases();
        }

        function openCaseDetail(caseId) {
            const case_ = window.landaSystem ? 
                window.landaSystem.cases.find(c => c.id === caseId) :
                getSampleCases().find(c => c.id === caseId);
            
            if (case_) {
                document.getElementById('modal-title').textContent = case_.id;
                document.getElementById('modal-content').innerHTML = createCaseDetailContent(case_);
                document.getElementById('case-modal').classList.remove('hidden');
            }
        }

        function createCaseDetailContent(case_) {
            const statusColor = case_.status === 'Resolved' ? 'text-green-400' : 
                               case_.status === 'In Progress' ? 'text-yellow-400' : 'text-red-400';
            
            return `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h4 class="text-sm font-medium text-gray-400 mb-1">Machine Type</h4>
                            <p class="text-white">${case_.pressType} - ${case_.pressName}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-400 mb-1">Status</h4>
                            <p class="${statusColor} font-semibold">${case_.status}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-400 mb-1">System</h4>
                            <p class="text-white">${case_.system}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-400 mb-1">Date</h4>
                            <p class="text-white">${case_.date}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Description</h4>
                        <p class="text-gray-300">${case_.description}</p>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Troubleshooting Steps</h4>
                        <div class="space-y-2">
                            ${case_.troubleshootSteps.map((step, index) => `
                                <div class="flex items-start space-x-3">
                                    <span class="flex-shrink-0 w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center text-xs font-semibold">
                                        ${index + 1}
                                    </span>
                                    <span class="text-gray-300">${step}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${case_.parts.length > 0 ? `
                        <div>
                            <h4 class="text-lg font-semibold mb-2">Parts Used</h4>
                            <ul class="list-disc list-inside text-gray-300 space-y-1">
                                ${case_.parts.map(part => `<li>${part}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-700">
                        <div class="flex items-center space-x-4">
                            <span class="text-sm text-gray-400">Owner: ${case_.owner}</span>
                            <span class="text-sm text-gray-400">Rating: ‚≠ê ${case_.rating}</span>
                            <span class="text-sm text-gray-400">Attachments: üìé ${case_.attachments}</span>
                        </div>
                        <button onclick="closeModal()" class="btn-primary px-4 py-2 rounded-lg text-sm">
                            Close
                        </button>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('case-modal').classList.add('hidden');
        }

        function animatePageLoad() {
            if (typeof anime !== 'undefined') {
                anime({
                    targets: '.glass-card, .case-card',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 800,
                    delay: anime.stagger(100),
                    easing: 'easeOutExpo'
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function logout() {
            localStorage.removeItem('landaUser');
            window.location.href = 'index.html';
        }

        // Load more functionality
        document.getElementById('load-more-btn').addEventListener('click', loadMoreCases);
    </script>
</body>
</html>
