<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landa CRS – Dashboard</title>

<link rel="icon" type="image/svg+xml" href="favicon.svg">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.glass{
  background:rgba(15,23,42,.9);
  border:1px solid rgba(148,163,184,.35);
  backdrop-filter:blur(14px);
  border-radius:1rem;
}
</style>
</head>

<body class="min-h-screen px-6 py-6">

<!-- AUTH GUARD -->
<script>
const user = JSON.parse(localStorage.getItem('landaUser'));
if(!user){
  window.location.href = 'index.html';
}
</script>

<!-- HEADER -->
<header class="flex justify-between items-center mb-8">
  <div>
    <h1 class="text-xl font-semibold">Dashboard</h1>
    <p class="text-sm text-slate-400">Welcome, <span id="userName"></span> · <span id="userRole"></span></p>
  </div>
</header>

<!-- KPIs -->
<div class="grid grid-cols-3 gap-6 mb-10">
  <div class="glass p-6">
    <p class="text-sm text-slate-400">Total Cases</p>
    <p id="totalCases" class="text-3xl font-semibold mt-2">0</p>
  </div>
</div>

<!-- ANALYTICS -->
<div class="grid grid-cols-3 gap-6 mb-10">
  <div class="glass p-4">
    <p class="text-sm mb-2">By System</p>
    <canvas id="bySystem"></canvas>
  </div>
  <div class="glass p-4">
    <p class="text-sm mb-2">By Press</p>
    <canvas id="byPress"></canvas>
  </div>
  <div class="glass p-4">
    <p class="text-sm mb-2">By Area</p>
    <canvas id="byArea"></canvas>
  </div>
</div>

<!-- RECENT CASES -->
<div class="glass p-6">
  <p class="mb-4 text-sm">Recent Cases</p>
  <table class="w-full text-sm">
    <thead class="text-slate-400">
      <tr>
        <th class="text-left py-2">Case</th>
        <th class="text-left">System</th>
        <th class="text-left">Press</th>
      </tr>
    </thead>
    <tbody id="recentCases"></tbody>
  </table>
</div>

<!-- POPUP -->
<div id="casePopup" class="fixed inset-0 bg-black/60 hidden items-center justify-center">
  <div class="glass p-6 max-w-lg w-full">
    <h3 id="popupTitle" class="text-lg mb-2"></h3>
    <p id="popupDesc" class="text-sm text-slate-300 mb-4"></p>
    <button onclick="closePopup()" class="mt-4 px-4 py-2 bg-cyan-400 text-slate-900 rounded-full text-sm">
      Close
    </button>
  </div>
</div>

<script>
/* user */
document.getElementById('userName').textContent = user.username;
document.getElementById('userRole').textContent = user.role;

/* cases */
const cases = JSON.parse(localStorage.getItem('landaCases')) || [];
document.getElementById('totalCases').textContent = cases.length;

/* helpers */
function groupBy(key){
  return cases.reduce((acc,c)=>{
    acc[c[key]] = (acc[c[key]]||0)+1;
    return acc;
  },{});
}

/* charts */
new Chart(bySystem,{
  type:'bar',
  data:{labels:Object.keys(groupBy('system')),datasets:[{data:Object.values(groupBy('system')),backgroundColor:'#22d3ee'}]},
  options:{plugins:{legend:{display:false}}}
});

new Chart(byPress,{
  type:'pie',
  data:{labels:Object.keys(groupBy('pressName')),datasets:[{data:Object.values(groupBy('pressName')),backgroundColor:['#22d3ee','#2563eb','#38bdf8']}]}
});

new Chart(byArea,{
  type:'bar',
  data:{labels:Object.keys(groupBy('area')),datasets:[{data:Object.values(groupBy('area')),backgroundColor:'#38bdf8'}]},
  options:{plugins:{legend:{display:false}}}
});

/* recent */
const recent = cases.slice(0,5);
const tbody = document.getElementById('recentCases');
recent.forEach(c=>{
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td class="py-2 cursor-pointer text-cyan-400">${c.id}</td>
    <td>${c.system}</td>
    <td>${c.pressName}</td>`;
  tr.onclick=()=>openPopup(c);
  tbody.appendChild(tr);
});

/* popup */
function openPopup(c){
  popupTitle.textContent = c.subject;
  popupDesc.textContent = c.description;
  casePopup.classList.remove('hidden');
  casePopup.classList.add('flex');
}
function closePopup(){
  casePopup.classList.add('hidden');
}
</script>

</body>
</html>
