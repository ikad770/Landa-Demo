<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landa Digital Printing – CRS Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- p5 for stars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --surface: rgba(15, 23, 42, 0.92);
      --border: rgba(148, 163, 184, 0.45);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-blue: #2563eb;
      --accent-cyan: #22d3ee;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
    }

    /* Canvas (stars) */
    canvas {
      position: fixed !important;
      inset: 0;
      z-index: 0;
    }

    /* Page wrapper */
    .login-page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
      pointer-events: all;
    }

    /* Glass card */
    .glass-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(18px);
      box-shadow: 0 22px 52px rgba(0,0,0,0.6);
      padding: 2rem;
    }

    /* Branding */
    .login-brand {
      text-align: center;
      margin-bottom: 2.25rem;
    }

    .brand-line-1 {
      font-size: 1.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-line-2 {
      margin-top: 0.35rem;
      font-size: 1.1rem;
      letter-spacing: 0.32em;
      color: var(--accent-cyan);
    }

    .brand-line-3 {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Inputs */
    .input-field,
   .select-field {
  width: 100%;
  border-radius: 0.85rem;
  background: rgba(15,23,42,0.98);
  border: 1px solid rgba(51,65,85,0.9);
  padding: 0.6rem 0.85rem;
  font-size: 0.85rem;
  color: #e5e7eb;

  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  background-image:
    linear-gradient(45deg, transparent 50%, #22d3ee 50%),
    linear-gradient(135deg, #22d3ee 50%, transparent 50%);
  background-position:
    calc(100% - 16px) calc(50% - 2px),
    calc(100% - 12px) calc(50% - 2px);
  background-size: 4px 4px;
  background-repeat: no-repeat;
}

.select-field option {
  background-color: #020617;
  color: #e5e7eb;
}

    /* Button */
    .btn-primary {
      margin-top: 0.75rem;
      width: 100%;
      padding: 0.65rem;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: #020617;
      box-shadow: 0 10px 26px rgba(37,99,235,0.45);
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(37,99,235,0.65);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="login-page">
    <div class="login-wrapper">

      <div class="login-brand">
        <div class="brand-line-1">Landa Digital Printing</div>
        <div class="brand-line-2">CRS</div>
        <div class="brand-line-3">Case Resolution Suite</div>
      </div>

      <div class="glass-card">
        <form id="login-form" class="space-y-5">
          <div>
            <label class="text-sm mb-1 block">Username</label>
            <input id="username" class="input-field" type="text" required />
          </div>

          <div>
            <label class="text-sm mb-1 block">Password</label>
            <input id="password" class="input-field" type="password" required />
          </div>

          <div>
            <label class="text-sm mb-1 block">Access Level</label>
            <select id="user-type" class="select-field">
              <option value="expert">Expert</option>
              <option value="service">Service Engineer</option>
              <option value="manager">Manager</option>
              <option value="rnd">R&amp;D</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">
            Access System
          </button>
        </form>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Landa Digital Printing · Nanography® · AI-Powered Support System
  </footer>

  <!-- Stars background -->
  <script>
  let stars = [];

  function setup() {
    const c = createCanvas(windowWidth, windowHeight);
    c.parent(document.body);

    for (let i = 0; i < 220; i++) {
      stars.push({
        x: random(width),
        y: random(height),
        z: random(0.3, 1.2),
        speed: random(0.15, 0.6)
      });
    }
  }

  function draw() {
    clear();
    noStroke();

    for (let s of stars) {
      fill(255, 255, 255, 140 * s.z);
      circle(s.x, s.y, 2.2 * s.z);

      // movement
      s.y += s.speed * s.z;

      if (s.y > height) {
        s.y = 0;
        s.x = random(width);
      }
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>

  <!-- Main logic -->
  <script src="main.js"></script>
</body>
</html>
