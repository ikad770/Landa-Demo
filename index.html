<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landa Digital Printing – CRS Login</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --surface: rgba(15, 23, 42, 0.96);
      --border: rgba(148, 163, 184, 0.55);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-blue: #2563eb;
      --accent-cyan: #22d3ee;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(37,99,235,0.18), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(6,182,212,0.18), transparent 55%),
        var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    .glass-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(18px);
      box-shadow: 0 22px 52px rgba(0,0,0,0.6);
    }

    /* Branding */
    .login-brand {
      text-align: center;
      margin-bottom: 2.25rem;
    }

    .brand-line-1 {
      font-size: 1.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-line-2 {
      margin-top: 0.35rem;
      font-size: 1.1rem;
      letter-spacing: 0.32em;
      color: var(--accent-cyan);
    }

    .brand-line-3 {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Inputs */
    .input-field,
    .select-field {
      width: 100%;
      border-radius: 0.85rem;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(51,65,85,0.9);
      padding: 0.6rem 0.85rem;
      font-size: 0.85rem;
      color: #fff;
    }

    .input-field:focus,
    .select-field:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    /* Button */
    .btn-primary {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.65rem;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: #020617;
      box-shadow: 0 10px 26px rgba(37,99,235,0.55);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(37,99,235,0.7);
    }

    footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
    }
  </style>
</head>

<body class="flex items-center justify-center relative">

  <div class="w-full max-w-md px-4">
    <!-- Branding -->
    <div class="login-brand">
      <div class="brand-line-1">Landa Digital Printing</div>
      <div class="brand-line-2">CRS</div>
      <div class="brand-line-3">Case Resolution Suite</div>
    </div>

    <!-- Login Card -->
    <div class="glass-card p-8">
      <form id="login-form" class="space-y-5">
        <div>
          <label class="text-sm mb-1 block">Username</label>
          <input id="username" class="input-field" type="text" required>
        </div>

        <div>
          <label class="text-sm mb-1 block">Password</label>
          <input id="password" class="input-field" type="password" required>
        </div>

        <div>
          <label class="text-sm mb-1 block">Access Level</label>
          <select id="user-type" class="select-field">
            <option value="expert">Expert</option>
            <option value="service">Service Engineer</option>
            <option value="manager">Manager</option>
            <option value="rnd">R&amp;D</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">
          Access System
        </button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Landa Digital Printing · Nanography® · AI-Powered Support System
  </footer>

  <script src="main.js"></script>
</body>
</html>
