<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landa Digital Printing – CRS Login</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --surface: rgba(15, 23, 42, 0.92);
      --border: rgba(148, 163, 184, 0.45);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-blue: #2563eb;
      --accent-cyan: #22d3ee;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
    }

    canvas {
      position: fixed !important;
      inset: 0;
      z-index: 0;
    }

    .login-page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }

    .glass-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      backdrop-filter: blur(18px);
      box-shadow: 0 22px 52px rgba(0,0,0,0.6);
      padding: 2rem;
    }

    .login-brand {
      text-align: center;
      margin-bottom: 2.2rem;
    }

    .brand-line-1 {
      font-size: 1.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-line-2 {
      margin-top: 0.35rem;
      font-size: 1.1rem;
      letter-spacing: 0.32em;
      color: var(--accent-cyan);
    }

    .brand-line-3 {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .input-field {
      width: 100%;
      border-radius: 0.85rem;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(51,65,85,0.85);
      padding: 0.6rem 0.85rem;
      font-size: 0.85rem;
      color: #fff;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    /* ---------- CUSTOM SELECT ---------- */

    .select-wrapper {
      position: relative;
    }

    .select-display {
      width: 100%;
      border-radius: 0.85rem;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(51,65,85,0.85);
      padding: 0.6rem 0.85rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .select-display::after {
      content: "▾";
      color: var(--accent-cyan);
      font-size: 0.95rem;
        margin-left: 0.5rem;
    }

    .select-options {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.96);
      border: 1px solid rgba(51,65,85,0.85);
      border-radius: 0.85rem;
      overflow: hidden;
      display: none;
      z-index: 10;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    .select-options div {
      padding: 0.6rem 0.85rem;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .select-options div:hover {
      background: rgba(37,99,235,0.2);
    }

    .select-wrapper.open .select-options {
      display: block;
    }

    /* ---------- BUTTON ---------- */

    .btn-primary {
      margin-top: 0.9rem;
      width: 100%;
      padding: 0.65rem;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: #020617;
      box-shadow: 0 10px 26px rgba(37,99,235,0.45);
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(37,99,235,0.65);
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="login-page">
    <div class="login-wrapper">

      <div class="login-brand">
        <div class="brand-line-1">Landa Digital Printing</div>
        <div class="brand-line-2">CRS</div>
        <div class="brand-line-3">Case Resolution Suite</div>
      </div>

      <div class="glass-card">
        <form class="space-y-5">
          <div>
            <label class="text-sm mb-1 block">Username</label>
            <input class="input-field" type="text" />
          </div>

          <div>
            <label class="text-sm mb-1 block">Password</label>
            <input class="input-field" type="password" />
          </div>

          <div>
            <label class="text-sm mb-1 block">Access Level</label>
            <div class="select-wrapper" id="accessSelect">
              <div class="select-display" id="selectedValue">Expert</div>
              <div class="select-options">
                <div data-value="expert">Expert</div>
                <div data-value="service">Service Engineer</div>
                <div data-value="manager">Manager</div>
                <div data-value="rnd">R&amp;D</div>
              </div>
            </div>
          </div>

          <button class="btn-primary">Access System</button>
        </form>
      </div>

    </div>
  </div>

  <footer>
    © 2025 Landa Digital Printing · Nanography® · AI-Powered Support System
  </footer>

  <!-- Stars -->
  <script>
    let stars = [];
    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 220; i++) {
        stars.push({ x: random(width), y: random(height), z: random(0.4,1.2), s: random(0.2,0.6) });
      }
    }
    function draw() {
      clear();
      noStroke();
      for (let st of stars) {
        fill(255,255,255,120 * st.z);
        circle(st.x, st.y, 2.2 * st.z);
        st.y += st.s * st.z;
        if (st.y > height) { st.y = 0; st.x = random(width); }
      }
    }
    function windowResized(){ resizeCanvas(windowWidth, windowHeight); }
  </script>

  <!-- Custom Select Logic -->
  <script>
    const wrapper = document.getElementById("accessSelect");
    const display = document.getElementById("selectedValue");

    wrapper.addEventListener("click", () => {
      wrapper.classList.toggle("open");
    });

    document.querySelectorAll(".select-options div").forEach(opt => {
      opt.addEventListener("click", e => {
        display.textContent = opt.textContent;
        wrapper.classList.remove("open");
      });
    });

    document.addEventListener("click", e => {
      if (!wrapper.contains(e.target)) wrapper.classList.remove("open");
    });
  </script>

</body>
</html>
